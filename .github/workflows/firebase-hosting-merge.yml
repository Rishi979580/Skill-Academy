name: Deploy Vite Frontend to Firebase Hosting (Live)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3️⃣ Install dependencies (frontend only)
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # 4️⃣ Build Vite app with ENV (from GitHub Secrets)
      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          VITE_API_SECRET: ${{ secrets.VITE_API_SECRET }}

      # 5️⃣ Deploy to Firebase Hosting (LIVE)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SKILL_ACADEMY_D4906 }}
          projectId: skill-academy-d4906
          channelId: live
